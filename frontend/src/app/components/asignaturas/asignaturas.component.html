        <label > El ID de la asignatura</label>

    <span *ngIf="asignatura" > </span>
       <p> {{asignatura.name}} </p>
    
    <div class="form-group">
        <button class="btn " type="submit" > Detalle </button>
    </div>

  <h5>{{asignatura.name}}</h5>
  <p>
    <button class="btn btn-primary" [routerLink]="['studentDetail',asignatura._id]"><i class="fa fa-eye"></i>&nbsp;See Subject detail</button>

  </p>

</div>
